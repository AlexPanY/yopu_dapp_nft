  <body class="no-loader sidebar-hidden">
    <div class='loader'>

    <div class="page-container">
      <div class="page-header">
        <nav class="navbar navbar-expand-lg d-flex justify-content-between">

      <div class="page-content">
        <div class="main-wrapper">
          <div class="row">
            <div class="col">
              <div class="alert outline-alert" role="alert" id="item-tips"></div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Create</h5>
                  <form class="row g-3 needs-validation" id="item-form" novalidate="">
                    <div class="row col-md-10 mb-3">
                      <div class="col-md-6">
                        <label for="account_address" class="form-label">Account Address</label>
                        <input type="text" class="form-control" id="account_address" value="" required="required">
                        <div class="valid-feedback"></div>
                      </div>
                    </div>
                    <div class="row col-md-10 mb-3">
                      <div class="col-md-6">
                        <label for="account_privatekey" class="form-label">PrivateKey</label>
                        <input type="text" class="form-control" id="account_privatekey" value="" required="required">
                        <div class="valid-feedback"></div>
                      </div>
                    </div>
                    <div class="row col-md-10 mb-3">
                      <div class="col-md-6">
                        <label for="item_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="item_name" value="" required="required">
                        <div class="valid-feedback"></div>
                      </div>
                    </div>
                    <div class="row col-md-10 mb-3">
                      <div class="col-md-6">
                        <label for="item_image" class="form-label">Upload Image URL</label>
                        <input type="text" class="form-control" id="item_image" required="required">
                        <div class="valid-feedback"></div>
                      </div>
                    </div>
                    <div class="row col-md-10 mb-3">
                      <div class="col-md-6">
                        <label for="item_desc" class="form-label">Description</label>
                        <textarea type="text" class="form-control" id="item_desc" required="required" rows="8"></textarea>
                        <div class="valid-feedback"></div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="button" class="btn btn-sm btn-outline-primary m-b-xs" id="btn-save-nft">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
