                  <div class="row">
                    <div class="mb-3 col-md-5">
                      <label for="q-account-address" class="form-label">Address</label>

    <div class="modal fade" id="set-token-modal" role="dialog" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="card-body">
              <h5 class="card-title">Set Price</h5>
              <p class="card-description alert alert-danger">
                Once the price is set, the token is about to go on sale.
              </p>
              <form class="row g-3 needs-validation" id="item-form" novalidate="">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">ETH</span>
                  <input type="hidden" id="nft-token-id" value="">
                  <input type="number" min="1" class="form-control nft-sale-price" value="" required="required">
                  <div class="valid-feedback"></div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btn-save-price">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="buy-token-modal" role="dialog" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Buy Token</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="card-body">
              <form class="row g-3 needs-validation" id="item-form" novalidate="">
                <div class="input-group mb-3">
                  <input type="hidden" id="nft-token-id" value="">
                  <form class="row g-3 needs-validation" id="item-form" novalidate="">
                    <div class="row mb-3">
                      <div class="col-md-12">
                        <label for="account_address" class="form-label">Buyer Address</label>
                        <input type="text" class="form-control" id="account_address" value="" required="required">
                        <div class="valid-feedback"></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <label for="account_privatekey" class="form-label">Buyer PrivateKey</label>
                        <input type="text" class="form-control" id="account_privatekey" value="" required="required">
                        <div class="valid-feedback"></div>
                      </div>
                    </div>
                  </form>
                  <div class="valid-feedback"></div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btn-buy">Save</button>
          </div>
        </div>
      </div>
